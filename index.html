<!DOCTYPE html>
<html lang="ru">

  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <h1>
  
  
  
  </h1>

  <div class="image-pool" id="top-pool">
    <img src="gif1.png" data-gif="gif/gif1.gif" class="draggable" draggable="true" id="img1" alt="gif1" />
    <img src="gif2.png" data-gif="gif/gif2.gif" class="draggable" draggable="true" id="img2" alt="gif2" />
  </div>

  <div class="tier-list">

    <div class="tier-row" data-tier="S">
      <div class="tier-label" contenteditable="true" spellcheck="false" style="background:#e74c3c; cursor:text;">
        💥 ПОДРЫВ ЖОПЫ
      </div>
      <div class="tier-drop" data-name="ПОДРЫВ ЖОПЫ"></div>

      <div class="tier-trash" data-name="trash-S-2">🗑️</div>
    </div>

    <div class="tier-row" data-tier="A">
      <div class="tier-label" contenteditable="true" spellcheck="false" style="background:#e67e22; cursor:text;">
        ПОДГОРАЕТ
      </div>
      <div class="tier-drop" data-name="ПОДГОРАЕТ"></div>
      <div class="tier-trash" data-name="trash-A-1">🗑️</div>
      <div class="tier-trash" data-name="trash-A-2">🗑️</div>
    </div>

    <div class="tier-row" data-tier="B">
      <div class="tier-label" contenteditable="true" spellcheck="false" style="background:#f1c40f; cursor:text;">
        НОРМАЛЬНО
      </div>
      <div class="tier-drop" data-name="НОРМАЛЬНО"></div>

      <div class="tier-trash" data-name="trash-B-2">🗑️</div>
    </div>

    <div class="tier-row" data-tier="C">
      <div class="tier-label" contenteditable="true" spellcheck="false" style="background:#2ecc71; cursor:text;">
        НЕ ПОДГОРАЕТ
      </div>
      <div class="tier-drop" data-name="НЕ ПОДГОРАЕТ"></div>
      <div class="tier-trash" data-name="trash-C-1">🗑️</div>
      <div class="tier-trash" data-name="trash-C-2">🗑️</div>
    </div>

    <div class="tier-row" data-tier="TOP">
      <div class="tier-label" contenteditable="true" spellcheck="false" style="background:#3498db; cursor:text;">
        custom
      </div>
      <div class="tier-drop" id="top-panel" data-name="TOP"></div>
      <div class="tier-trash" data-name="trash-TOP-1">🗑️</div>
      <div class="tier-trash" data-name="trash-TOP-2">🗑️</div>
    </div>

  </div>
